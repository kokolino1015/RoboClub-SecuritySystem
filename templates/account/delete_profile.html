{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'delete profile' object.username %}" enctype="multipart/form-data" method="post">
    <div class="description">
        <h1>Are you sure you want to delete your profile?</h1>
        {% csrf_token %}
        <button type="submit">Delete Profile</button>
    </div>
</form>
{% endblock %}
