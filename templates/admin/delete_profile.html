{% extends "base.html" %}

{% block content %}
{#    action="{% url 'delete profile' object.username %}" enctype="multipart/form-data"#}
    <form method="post">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="description">
                            <div class="description">
                                <h1>Are you sure you want to delete your profile?</h1>
                                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Confirm Deletion</button>
                                <a class="btn btn-primary py-3 w-100 mb-4" href="{% url 'details' object.username %}">Back to profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
