{% extends 'base.html' %}
{% block content %}
    <h2>User List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_joined }}</td>
                <td>
                    <a href="{% url 'details' user.username %}">View</a>
                    {% if update_permission %}
                    <a href="{% url 'edit profile' user.username %}">Edit</a>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'assign_role' user.username %}">
                        <button>Assign Role</button>
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No users found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
